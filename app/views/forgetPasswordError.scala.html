@main(userProvider, Messages("playauthenticate.index.title")) {

    float:left;

    float:left;

</style>
<link rel="stylesheet" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")">
<link href="@routes.Assets.versioned("css/main.css")" rel="stylesheet">
<body style="padding-top: 0%">
<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" >

      <li class=""><a href="/">Home</a></li>

  </ul>
 </div>

   <div class="jumbotron" id='parent_div_1' style="background-color: #FAEEAF ;width: 100%;padding-top: 5px;padding-bottom: 10px;margin-bottom: 10px">
  <div class="child_div_1" style="background-color: #FB2773  ;border-radius: 10px;margin: 1px;">
            <form action="getAllOrderId" style="margin: 2px; position: all;">
              <h4 style="color: white"><b>@message</b></h4>
            </form>
          </div>
        <div id='parent_div_1'>

               <input class="form-control" type="email" name="userEmailId" placeholder="Enter User Email Id"  maxlength="29" required / >

               <input class="form-control" type="password" name="sequrityAnswer" placeholder="Enter Answer" pattern="[0-9]+" maxlength="4">
               
               
               <input class="form-control" style="background-color: #9FB0F9  " type="submit" name="action" value="change Password">
          </form>
          
          </div>

               <input class="form-control" style="background-color: #F3EC97  "  type="submit" name="action" value="Track">

          </form>
